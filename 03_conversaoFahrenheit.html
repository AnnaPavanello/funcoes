<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA

    const conversao = Number(prompt(`Informe a temepratura que deseja converter.`));

    //PROCESSAMENTO

    function calcule (formula) {
        alert(`A temperatura convertido é: ${(9 * formula + 160) / 5}`);
    }

    //SAÍDA

    calcule (conversao);

</script>
