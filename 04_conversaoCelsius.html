<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA

    const conversao = Number(prompt(`Informe a temperatura que deseja converter.`));

    //PROCESSAMENTO

    function calcule (formula) {
        alert(`A temperatura convertida é: ${(formula - 32) * 5 / 9}`);
    }

    //SAÍDA

    calcule (conversao);

</script>
