<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA

    const peso = Number(prompt(`Informe o seu peso.`));
    const altura = Number(prompt(`Informe a sua altura.`));

    //PROCESSAMENTO

    function calculo (imcPeso, imcAltura) {
        alert(`O IMC é: ${(imcPeso / imcAltura**2).toFixed(2)}`);
    }

    //SAÍDA

    calculo (peso, altura);

</script>
